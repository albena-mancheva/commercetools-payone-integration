<!DOCTYPE html>
<html xmlns:c="http://www.concordion.org/2007/concordion" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="../../concordion.css" rel="stylesheet" type="text/css"/>
    <title>Response from /commercetools/handle/payments/ URL</title>
</head>
<body>
<h1>Responses from <code>/commercetools/handle/payments/</code> URL with bad <code>paymentId</code> values</h1>
Test we get correct response statuses <code>/commercetools/handle/payments/</code> for bad payment IDs.
<div class="example">
    <table c:execute="#result = handleBadPaymentResponses(#paymentId)">
        <tr>
            <th c:set="#paymentId">Payment Id</th>
            <th>Comment</th>
            <th c:assertEquals="#result">Status</th>
        </tr>
        <tr>
            <td>XXXX</td>
            <td>Mal formed id</td>
            <td>400</td>
        </tr>
        <tr>
            <td>00000000-0000-0000-0000-000000000000</td>
            <td>Non existent id</td>
            <td>404</td>
        </tr>
        <tr>
            <td></td>
            <td>Empty Id</td>
            <td>404</td>
        </tr>
    </table>
</div>
</body>
</html>
