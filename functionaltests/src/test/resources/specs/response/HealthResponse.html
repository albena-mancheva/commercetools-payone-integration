<!DOCTYPE html>
<html xmlns:c="http://www.concordion.org/2007/concordion" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="../../concordion.css" rel="stylesheet" type="text/css"/>
    <title>Response from /health URL</title>
</head>
<body>
<h1>Response from <code>/health</code> URL</h1>
Test we get correct response status, mime-type and message from the <code>/health</code> URL.
<div class="example">
    <table c:execute="#result = handleHealthResponse()">
        <tr>
            <th c:set="#statusCode">Status Code</th>
            <th c:set="#mimeType">Mime Type</th>
            <th c:set="#bodyStatus">Body status({&quot;status&quot;:200})</th>
        </tr>
        <tr>
            <td>200</td>
            <td>application/json</td>
            <td>200</td>
        </tr>
    </table>
</div>
</body>
</html>
